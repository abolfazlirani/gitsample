name: Build and Release APK

on:
  push:
    branches:
      - master  # Change this to match your branch, or add more branches as needed

jobs:
  build:
    permissions: write-all # this is the FIX
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Ensures tags are fetched


      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.9'

      - name: Build APK
        run: flutter build apk --release

      - name: Create Tag
        run: |
          TAG_NAME=$(date +'%Y%m%d%H%M%S')
          echo "Creating tag $TAG_NAME"
          git tag $TAG_NAME
          git push origin $TAG_NAME || echo "Failed to push tag $TAG_NAME" >&2
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV


      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
